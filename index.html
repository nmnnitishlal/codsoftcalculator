<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="border">
      <div class="calculator">
        <div class="calcontain">
        <input type="text" type="number"    placeholder="0" id="input"> <br>
        <button onclick="clears()">CE</button>
        <button onclick="del()">DEL</button>
        <button onclick="display('%')">%</button>
        <button   onclick="display('/')">/</button> <br>
        <button  onclick="display(7)">7</button>
        <button onclick="display(8)">8</button>
        <button onclick="display(9)">9</button>
        <button  onclick="display('*')">*</button><br>
        <button onclick="display(4)">4</button>
        <button onclick="display(5)">5</button>
        <button onclick="display(6)">6</button>
        <button  onclick="display('+')">+</button> <br>
        <button onclick="display(3)">3</button>
        <button onclick="display(2)">2</button>
        <button onclick="display(1)">1</button>
        <button onclick="display('-')">-</button><br>
        <button class="dot" onclick="display('.')">.</button>
        <button onclick="display(0)">0</button>
        <button onclick="ans()">=</button>
        </div>
    </div>
   </div>  
    <script src="java.js">
        
    </script>
</body>
</html>
